<meta name="robots" content="noindex">
<html>
<head>
  <meta name="description" content="Color-clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <title>Color-clock</title>
<style id="jsbin-css">
* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Amatic SC', cursive;
  font-size: 10rem;
  margin-top: -5rem;
  color: #FFFFFF;
}
</style>
</head>
<body>
  <div id="clock"></div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;

  document.getElementById('clock').innerHTML = clockFace;

  function randomFirstHexDataGenerator() {
    var firstHexData = "";
    var possibleFirstHexData = "abcdef";

    for (var i = 0; i < 1; i++) {
    firstHexData += possibleFirstHexData.charAt(Math.floor(Math.random() * possibleFirstHexData.length));

    return firstHexData;
    }
  }

  function randomSecondHexDataGenerator() {
    var secondHexData = "";
    var possibleSecondHexData = "0123456789abcdef";

    for (var i = 0; i < 1; i++) {
    secondHexData += possibleSecondHexData.charAt(Math.floor(Math.random() * possibleSecondHexData.length));

    return secondHexData;
    }
  }

  var hexColor = '#' + randomFirstHexDataGenerator() + randomSecondHexDataGenerator() + randomFirstHexDataGenerator() + randomSecondHexDataGenerator() + randomFirstHexDataGenerator() + randomSecondHexDataGenerator();

  document.body.style.background = hexColor;

    setTimeout(function() {
  colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
